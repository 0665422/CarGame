<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Car Adventures!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Car Adventures!</h1>
    <div class="info">
        <div  class="instructions">
            <h2>Press <strong>"h"</strong> to honk<br>
                Press <strong>"d"</strong> to drive to work<br>
                Press <strong>"r"</strong> to go on a road trip<br>
                Press <strong>"t"</strong> to get a tuneup <br> 
                See right column car stats.
            </h2>
        </div>

        <div class="specs">
            <b>Make:</b> <div id="make">Lamborghini</div><br>
            <b>Model:</b> <div id="model">Veneno</div><br>
            <b>Color:</b> <div id="color">red</div><br>
            <b>Mileage:</b> <div id="mileage">0</div><br>
            <b>Status:</b> <div id="status">working</div><br>
        </div>
    </div>

    <img src="https://dumielauxepices.net/sites/default/files/lamborghini-clipart-real-car-661048-2065424.jpg">
</body>
</html>
